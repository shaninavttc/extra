    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <!-- <center> -->
        <h1>Personal Information Form</h1>
        <form>
            First Name: <input type="text" placeholder="Enter Your First Name "><br><br>
            Last Name: <input type="text" placeholder="Enter Your Last Name "><br><br>
            Caste: <input type="text" placeholder="Enter Your Caste "><br>
            <h3>Gender</h3>
            <label for="Male">
                Male: <input type="radio" value="Male" name="gender" id="male">
            </label>
            Female: <input type="radio" name="gender"><br><br>
            <p>Address: <textarea name="Address" id="address" cols="25" rows="2"></textarea></p>
            <p>Contact: <input type="number"></p>
            <p>Email: <input type="email"></p>
            <input type="submit" name="Submit">
        </form>
